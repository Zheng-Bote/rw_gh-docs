<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Basic reset for the list */
      nav.main-nav ul {
        list-style-type: none; /* No bullet points */
        margin: 0;
        padding-left: 0; /* Root level is far left */
      }

      /* --- Indentation --- */
      /* Every nested <ul> gets left spacing */
      nav.main-nav ul ul {
        padding-left: 20px; /* Adjust indentation depth here */

        /* Optional: A fine line on the left for the 'Tree-View' look */
        border-left: 1px solid #ccc;
        margin-left: 5px; /* Distance to line */
      }

      /* Styling for list items */
      nav.main-nav li {
        margin-top: 4px;
        position: relative;
      }

      /* Styling for folder names (labels) */
      nav.main-nav strong {
        display: block;
        color: #555;
        font-size: 0.9em;
        text-transform: uppercase;
        margin-bottom: 2px;
        padding-left: 5px; /* Distance to border line */
      }

      /* Styling for links (files) */
      nav.main-nav a {
        text-decoration: none;
        color: #007bff;
        display: block; /* Makes the whole line clickable */
        padding: 2px 0 2px 5px;
        transition: color 0.2s;
      }

      nav.main-nav a:hover {
        color: #0056b3;
        background-color: #f0f0f0; /* Hover effect */
      }

      /* The active link (logic from C++ code) */
      nav.main-nav a.active {
        font-weight: bold;
        color: #d9534f; /* Red for active */
        border-left: 3px solid #d9534f; /* Thicker bar on the left */
        padding-left: 8px; /* Compensation for the border */
        margin-left: -1px; /* Overlaps the gray line */
        background-color: #fff5f5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Document</h1>
    </header>
  </body>
</html>
