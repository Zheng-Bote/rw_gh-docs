    <style>
    :root {
  --tron-cyan: oklch(0.75 0.18 210);
  --tron-glow: oklch(0.75 0.18 210 / 0.3);
  --ob-white: oklch(0.98 0.01 210);
  --ob-glass: oklch(1 0 0 / 0.04);
  --primary-bg: #000206;
  --font-main: "Inter", system-ui, sans-serif;
  --font-tron: "Orbitron", sans-serif;
  --border-glow: 1px solid var(--tron-glow);
  --glass-blur: blur(12px);
  --border-radius: 12px;
}

html {
  height: 100%;
  font-family: var(--font-main);
  background-color: var(--primary-bg);
  color: var(--ob-white);
  background-image: linear-gradient(var(--tron-glow) 1px, transparent 1px),
    linear-gradient(90deg, var(--tron-glow) 1px, transparent 1px);
  background-size: 60px 60px;
  background-attachment: fixed;
}

body {
  min-height: 100dvh;
  margin: 0;
  display: grid;
  grid-template-areas: "header" "aside" "main" "footer"; /* Reihenfolge für Mobile angepasst */
  grid-template-rows: 80px auto 1fr auto;
}

header,
footer {
  display: flex;
  align-items: center;
  padding: 0 20px;
  backdrop-filter: var(--glass-blur);
  background: var(--ob-glass);
}

header {
  grid-area: header;
  border-bottom: var(--border-glow);
}
footer {
  grid-area: footer;
  height: 60px;
  border-top: var(--border-glow);
  font-family: var(--font-tron);
  color: var(--tron-cyan);
  font-size: 0.7rem;
}

.header_left,
.footer-section_left {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}
.header_middle,
.footer-section_center {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.header_right,
.footer-section_right {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: flex-end;
}

header h1 {
  font-family: var(--font-tron);
  font-size: 1.5rem;
  letter-spacing: 3px;
  color: var(--tron-cyan);
  margin-left: 15px;
  text-shadow: 0 0 10px var(--tron-glow);
}

.tron-btn,
.nav a {
  display: inline-block;
  padding: 8px 18px;
  background: transparent;
  border: 1px solid var(--tron-cyan);
  color: var(--tron-cyan);
  font-family: var(--font-tron);
  font-size: 0.7rem;
  text-transform: uppercase;
  text-decoration: none;
  transition: all 0.3s ease;
  border-radius: 4px;
  min-width: 140px;
  text-align: center;
}

.tron-btn:hover,
.nav a:hover {
  background: var(--tron-cyan);
  color: #000;
  box-shadow: 0 0 15px var(--tron-cyan);
}

/* --- ASIDE NAV (Mobile: Zentriert nebeneinander) --- */
aside {
  grid-area: aside;
  padding: 15px;
  background: var(--ob-glass);
  border-bottom: var(--border-glow);
}

.nav-list {
  list-style: none;
  padding: 0;
  display: flex;
  flex-wrap: wrap; /* Erlaubt Zeilenumbruch bei vielen Buttons */
  justify-content: center; /* Horizontale Zentrierung */
  gap: 10px; /* Abstand zwischen den Buttons */
}

.nav-list li {
  margin-bottom: 0; /* Margin für Mobile entfernt */
}

main {
  grid-area: main;
  margin: 15px;
  padding: 25px;
  background: oklch(1 0 0 / 0.02);
  backdrop-filter: var(--glass-blur);
  border: var(--border-glow);
  border-radius: var(--border-radius);
}

main h3 {
  font-family: var(--font-tron);
  color: var(--tron-cyan);
  margin-bottom: 15px;
}
.active {

  background: var(--tron-cyan);
  color: #000;
  box-shadow: 0 0 15px var(--tron-cyan);

}

/* --- DESKTOP LAYOUT --- */
@media screen and (min-width: 1024px) {
  body {
    grid-template-columns: 280px 1fr;
    grid-template-rows: 80px 1fr auto;
    grid-template-areas:
      "header header"
      "aside main"
      "footer footer";
    max-width: 1600px;
    margin: auto;
  }

  aside {
    border-bottom: none;
    border-right: var(--border-glow);
    padding: 20px;
  }

  .nav-list {
    flex-direction: column; /* Vertikal auf Desktop */
    justify-content: flex-start;
    align-items: flex-start;
    gap: 12px;
  }

  /* Hierarchie-Einrückung nur auf Desktop */
  .nav-list li:nth-child(n+5):nth-child(-n+7),  /* Arch1-3 */
  .nav-list li:nth-child(n+9):nth-child(-n+11) {
    /* Dev1-3 */
    margin-left: 25px;
  }
}

    </style>
